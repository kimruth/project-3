<div class="comments">
    <div *ngFor="let comment of comments" class="comment">
      <h4>{{ comment.author }}</h4>
      <p>{{ comment.content }}</p>
      <small>{{ comment.date }}</small>
    </div>
    <button (click)="loadComments()" [disabled]="isLoading" class="load-more">
      {{ isLoading ? 'Loading...' : 'Load More' }}
    </button>
</div>
